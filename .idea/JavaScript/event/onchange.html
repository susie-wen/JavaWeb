<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function onchangeFun(){
      alert("女神已经改变了");
    }
  </script>

  <script>
    window.onload=function (){
      var selObj=document.getElementById("sel01");//这是一个对象
      selObj.onchange=function (){
        alert("男神已经改变了");
      }
    }
  </script>
</head>
<body>
  请选择你心中的女神：
  <select onchange="onchangeFun();">
    <option>--女神--</option>
    <option>--小美--</option>
    <option>--小花--</option>
    <option>--小兰--</option>
  </select>
  请选择你心中的男神：
  <select id="sel01">
    <option>--男神--</option>
    <option>--张三--</option>
    <option>--李四--</option>
    <option>--王五--</option>
  </select>
</body>
</html>
