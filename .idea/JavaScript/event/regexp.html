        //表示要求字符串从头到尾都匹配，即从头到尾至少包含三个到五个连续的a
        var patt=/^a{3,5}$/;
        var str="aaaaaaaa";
        alert(patt.test(str));

        //表示要求字符串包含至少包含三个到五个连续的a，由于此处是包含，因此只要有三个连续的a就会返回true
        var patt1=/a{3,5}/;
        var str="aaaaaaaa";
        alert(patt1.test(str));
