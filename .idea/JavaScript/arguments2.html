<!DOCTYPE html>

  <script>
    function sum(num1,num2){
      var result=0;
      for(var i=0;i<arguments.length;i++){
        result+=arguments[i];
      }
      return result;
    }
    alert(sum(1,2,3,4,5,"ac6f",7));

  </script>

  <script>
    //对象的定义：
    var a=new Object();  //对象实例（空对象）
    a.name="susie-wen";    //定义一个属性
    a.age=21;
    a.fun=function (){
      alert("姓名："+this.name+",年龄："+this.age);
    }; //定义一个函数
    a.fun();
  </script>

  <script>
    var obj={
      name:"susie-wen",
      age:21,
      fun:function (){
        alert("姓名："+this.name+",年龄："+this.age);
      }
    };//定义一个对象

    obj.fun();
  </script>
